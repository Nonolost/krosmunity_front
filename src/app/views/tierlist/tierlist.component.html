<app-header></app-header>

<div class="container" style="margin-top:10px;">
  <div *ngFor="let i of [1,2,3,4]">
    <h1 class="tier">Tier {{i}}</h1>
    <div class="row deck_row" *ngFor="let deck of tierList | tier:i">
      <a class="deck" href="{{deck.krosbuilderLink}}"  [ngStyle]="{ 'background-image': 'url(assets/bg-thumbnail-' + godList[deck.god].viewValue + '.jpg)'}">
        <div class="col-lg-5">
          {{deck.name}}
        </div>
        <div class="col-lg-3">
        {{deck.type}}
        </div>
        <div class="col-lg-4" style="text-align: right;">
          {{deck.kamasPrice}} <img src="assets/kama.png" style="width:20px; height:20px;">
          {{deck.dustPrice}} <img src="assets/dust.png" style="width:17px; height:20px;">
        </div>
      </a>
    </div>
  </div>
</div>
