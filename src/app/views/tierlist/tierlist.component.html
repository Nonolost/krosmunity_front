<div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>


<div class="example-container mat-elevation-z8">
  <mat-paginator [pageSizeOptions]="[10, 25, 50]"></mat-paginator>
  <mat-table [dataSource]="dataSource" matSort matSortDisableClear matSortActive="note"
             matSortDirection="desc">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="god">
      <mat-header-cell *matHeaderCellDef mat-sort-header> God</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.god}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="author">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Author</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.author}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Type</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.type}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="tier">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Tier</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.tier}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="note">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Note</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.note}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="kamasPrice">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Kamas Price</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.kamasPrice}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="dustPrice">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Dust Price</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.dustPrice}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="krosbuilderLink">
      <mat-header-cell *matHeaderCellDef> Source</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <a href={{row.krosbuilderLink}}>
          <mat-icon>
            play_arrow
          </mat-icon>
        </a>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>
</div>
